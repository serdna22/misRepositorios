<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CRUD SPRING BOOT</title>
    </head>
    <body>
        <div class="d-flex">
            <div class="card col-sm-4">
                <div class="card-body"> 
                    <form th:action="@{/save}" th:object="${personaGuardar}" method="POST"  class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Documento</label>
                            <input type="number" class="form-control" id="validationCustom01" th:field="*{id}" required>
                            <div class="valid-feedback">
                                Por favor escribe tu documento
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom02" th:field="*{name}"required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom03" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="validationCustom03" th:field="*{telefono}" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom04" class="form-label">State</label>
                            <select class="form-select" id="validationCustom04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid state.
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <div>
                            <input class="btn btn-primary" type="submit" value="Guardar" /> <a th:href="@{/listar}">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>  
            <div class="col-sm-7">
                <table class="table table-hover">
                    <thead style="background-color: #5BA5EA">
                        <tr>
                            <th>#</th>
                            <th>#</th>
                            <th>NOMBRES</th>
                            <th>TELEFONO</th>					
                            <th>ACCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p,contador:${personasLista}" varS>
                            <td th:text="${contador.index+1}"></td>
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.telefono}"></td>                        
                            <td>
                                <a class="btn btn-warning" th:href="@{/listar/}+${p.id}">editar</a>
                                <a class="btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#">delete</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/funciones.js"></script>
        <script src="/validarFormulario.js"></script>
  
    </body>
</html>
