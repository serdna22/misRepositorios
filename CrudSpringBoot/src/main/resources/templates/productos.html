<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CRUD SPRING BOOT</title>
    </head>
    <body>
                <table border="1">
                    <thead style="background-color: #5BA5EA">
                        <tr>
                            <th>#</th>
                            <th>#</th>
                            <th>NOMBRES</th>
                            <th>TELEFONO</th>					
                            <th>ACCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p,contador:${personas}" varS>
                            <td th:text="${contador.index+1}"></td>
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.telefono}"></td>                        
                            <td>
                                <a class="btn btn-warning" th:href="@{/listar/}+${p.id}">editar</a>
                                <a class="btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#">delete</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/funciones.js"></script>
    </body>
</html>
